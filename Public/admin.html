<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <script defer src="admin.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Cinema Admin Panel</h2>
            <ul id="collections">
                <li data-collection="bookings">Bookings</li>
                <li data-collection="films">Films</li>
                <li data-collection="screenings">Screenings</li>
                <li data-collection="theatres">Theatres</li>
                <li data-collection="tickets">Tickets</li>
                <li data-collection="ticketTypes">Ticket Types</li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="header">
                <h2 id="collection-title">Bookings</h2>
                <button id="create-button">Create New</button>
            </div>
            <table id="items-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Info</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </div>

    <!-- Modal for Create/Edit -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="item-form"></form>
        </div>
    </div>
</body>
</html>
